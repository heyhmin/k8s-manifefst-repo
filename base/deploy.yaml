# deploy.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goormi-web
  namespace: default
spec:
  replicas: 1         #3
  selector:
    matchLabels:
      app: goormi-fargate           # goormi-web
  template:
    metadata:
      labels:
        app: goormi-fargate          # goormi-web
    spec:
      containers:
        - name: goormi-web
          image: 454457097752.dkr.ecr.ap-northeast-2.amazonaws.com/goormi_web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 30020
          resources:           #####
            requests:           #####
              cpu: 250m           #####
            limits:     	      #####
              cpu: 500m           #####
          volumeMounts:
          - name: mysecret2
            mountPath: "/mnt/secrets-store"
            readOnly: true
      volumes:
      - name: mysecret2
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "aws-secrets"

